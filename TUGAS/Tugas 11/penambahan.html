<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penjumlahan Bilangan</title>
</head>
<body>

  <h2>Penjumlahan Bilangan</h2>

  <div>
    <label for="bilangan1">Bilangan 1:</label>
    <input type="number" id="bilangan1" onChange="hitungJumlah()">
  </div>

  <div>
    <label for="bilangan2">Bilangan 2:</label>
    <input type="number" id="bilangan2" onChange="hitungJumlah()">
  </div>

  <hr>

  <div id="hasilBox"></div>

  <script>
    function hitungJumlah() {
      // Ambil nilai bilangan dari input dan berikan nilai default 0 jika tidak valid
      let bilangan1 = parseFloat(document.getElementById('bilangan1').value) || 0;
      let bilangan2 = parseFloat(document.getElementById('bilangan2').value) || 0;

      // Hitung jumlah bilangan
      let jumlah = bilangan1 + bilangan2;

      // Tampilkan hasil
      let hasilBox = document.getElementById('hasilBox');
      hasilBox.innerHTML = "<strong>Hasil:</strong> " + jumlah;
    }
  </script>

</body>
</html>
